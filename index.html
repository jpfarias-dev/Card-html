    <title>Infinity JP</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Estilo do cartão */
        .card {
            background-color: #fff;
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        /* Efeito ao passar o mouse */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Estilo da imagem de perfil */
        .card img:first-of-type {
            width: 70%;
            border-radius: 15px;
            object-fit: cover;
        }

        /* Título e subtítulo */
        h1 {
            font-size: 26px;
            margin-top: 15px;
            font-weight: 600;
            color: #2a2a2a;
        }

        h3 {
            font-size: 18px;
            margin-top: 5px;
            color: #777;
        }

        /* Estilo dos ícones sociais */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icons img {
            width: 30px;
            margin: 0 15px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Link do WhatsApp */
        .social-icons a {
            text-decoration: none;
        }
    </style>
</head>
